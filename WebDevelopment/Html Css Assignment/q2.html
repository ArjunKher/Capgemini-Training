<!DOCTYPE html>
<html>
    <head>
        <title>Assignment3 Q2</title>
        <link rel="stylesheet" href="q2.css">
    </head>

    <body>
        <div class="container">
            <form class="survey">
                <h1 class="heading">Application Form using HTML and CSS</h1> 
                <p class="description">Practice Assignment3 of WebDevelopment</p>

                <legend>
                    Personal Details
                </legend>
                <br>

                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your Name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div>
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Enter your address">
                </div>
                <div>
                    <label for="phone">Phone</label>
                    <input type="number" id="phone" placeholder="Enter your Number">
                </div>

                <div>
                    <label for="gender">Gender</label><br>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label><br>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </div>
                <div>
                    <label for="date">Date</label>
                    <input type="date" id="date">
                </div>
                <div>
                    <label for="check">Check all that Apply</label><br>
                    <input type="checkbox" id="check">I have a Bike<br>
                    <input type="checkbox" id="check">I have a Car<br>
                    <input type="checkbox" id="check">I have my Own house<br>
                </div>
                <div>
                    <label for="file">File</label>
                    <input type="file" id="file">
                </div>

                <div>
                    <label for="textarea">Message</label>
                    <textarea id="textarea"></textarea>
                </div>
                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
